services:
  app:
    deploy:
      replicas: 1
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      # Websocket
      - "traefik.http.services.socket.loadbalancer.server.port=3030"
      - "traefik.http.routers.socket.rule=Host(`socket.ragna-ai.com`) && PathPrefix(`/socket.io`)"
      - "traefik.http.routers.socket.entrypoints=https"
      - "traefik.http.routers.socket.service=socket"
      - "traefik.http.routers.socket.middlewares=crowdsec-bouncer@file,default@file,websocket@file"
      - "traefik.http.routers.socket.tls=true"
      - "traefik.http.routers.socket.tls.certresolver=http"
    networks:
      traefik_net:

networks:
  traefik_net:
    external: true
  wgnet:
    external: true
